<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Laço While - Exercício 3</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var ano = 1004;

            while(ano <= 2020){

                if(!(ano % 100 === 0) || (ano % 400 === 0)){
                    document.write(ano + "<br>");
                }else{
                    document.write(ano+" não é bissesto <br>");
                }
                ano += 4;
            }
            document.write("Fim");
        </script>

    </body>

</html>
