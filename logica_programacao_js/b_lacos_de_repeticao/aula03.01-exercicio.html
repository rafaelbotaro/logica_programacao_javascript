<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Laço While - Exercício</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var num = parseFloat(prompt("Digite um número: "));
           
            var cont = 0;

            while(cont <= 30){
                document.write(num +" x " + cont + " = " + (num * cont) + "<br>");
                if((cont % 10 == 0) && (cont !== 0)){
                    document.write("<hr>");
                }
                cont++;
            }
            document.write("Saiu do loop");

        </script>

    </body>

</html>
