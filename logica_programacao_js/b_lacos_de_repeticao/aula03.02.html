<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Laço Do While</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var cont = 5;

            do{
                document.write(cont +"  ");
                cont--;
            }while(cont >= 0)

            document.write("<br><br>Começa a corrida!");

        </script>

    </body>

</html>
