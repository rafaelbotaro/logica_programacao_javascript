<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Laço For</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var num = parseFloat(prompt("Digite um número: "));
           
            for(var i = 0; i <= 30; i++){
                document.write(num +" x " + i + " = " + (num * i) + "<br>");
            }
            document.write("Saiu do loop");

        </script>

    </body>

</html>
