<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>CallBacks 2</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>CallBacks 2</h1>

        <script>
            
            function dizOla(praquem, cb){

                if(typeof cb === 'function'){
                    return cb(praquem)
                }

                console.log('Ol√°', praquem)
            }

            function boaNoite(praquem){
                console.log('Boa noite', praquem)
            }

            function boaTarde(praquem){
                console.log('Boa tarde', praquem)
            }

            dizOla('Maria');
            dizOla('Rafael', boaTarde);
            dizOla('Daniel', boaNoite);
            dizOla('Ale', function(who){
                console.log('Bom dia', who)
            });

        </script>

    </body>

</html>
