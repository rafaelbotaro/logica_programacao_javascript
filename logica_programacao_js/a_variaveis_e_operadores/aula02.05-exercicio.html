<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Controle de Decisão</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var num1 = parseFloat(prompt("Jogador 1-> Digite seu número: "));
            var num2 = parseFloat(prompt("Jogador 2-> Digite seu número: "));

            if (num1 > num2){
                alert("O Jogador 1 venceu!");
            }else if (num2 > num1){
                alert("O Jogador 2 venceu!");
            }else{
                alert("Empate!");
                var num = parseInt(Math.random() * 2);
                alert("No sorteio de sorte temos o número: "+num);
                if (num == 0)
                    alert("O Jogador 1 venceu!");
                else
                    alert("O Jogador 2 venceu!");
            }

        </script>

    </body>

</html>
