<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Conversão Entre Tipos</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var num1 = parseFloat(prompt("Digite um número: "));
            var num2 = parseFloat(prompt("Digite outro número: "));

            var soma = num1 + num2;

            alert("A soma de "+num1+" + "+num2+" é "+soma);

        </script>

    </body>

</html>
