<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Switch, Case, Break e Default</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var num = parseFloat(prompt("Digite um número entre 1 e 6: "));
           
            switch(num){
                
                case 1 :
                    alert("Tudo o que um sonho precisa para ser realizado é alguém que acredite que ele possa ser realizado.");
                    break;
                
                case 2:
                    alert("Evite desencorajar-se: mantenha ocupações e faça do otimismo a maneira de viver. Isso restaura a fé em si.");
                    break;

                case 3:
                    alert("Não deixe que as pessoas te façam desistir daquilo que você mais quer na vida. Acredite. Lute. Conquiste. E acima de tudo, seja feliz!");
                    break;

                case 4:
                    alert("Lute. Acredite. Conquiste. Perca. Deseje. Espere. Alcance. Invada. Caia. Seja tudo o quiser ser, mas acima de tudo, seja você sempre.");
                    break;

                case 5:
                    alert("Paciência e perseverança tem o efeito mágico de fazer as dificuldades desaparecerem e os obstáculos sumirem.");
                    break;

                case 6:
                    alert("Magia é acreditar em um mundo melhor, mesmo que ele piore a cada dia.");
                    break;

                default:
                    alert("Escolha um número entre 1 e 6");
           }

        </script>

    </body>

</html>
