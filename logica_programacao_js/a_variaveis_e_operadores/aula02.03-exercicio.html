<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Exercício de Resto e Potência</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var num1 = parseInt(prompt("Digite um número: "));
            var num2 = parseInt(prompt("Digite outro número: "));

            var resto = num1 % num2;
            var potencia = num1 ** num2;

            alert("O resto da divisão de "+num1+" por "+num2+" é "+ (num1 % num2));
            alert("O resto da divisão de "+num1+" por "+num2+" é "+resto);
            
            alert("O número "+num1+" elevado a "+num2+" é "+ (num1 ** num2));
            alert("O número "+num1+" elevado a "+num2+" é "+potencia);

        </script>

    </body>

</html>
