<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Controle de Decisão</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var num1 = parseFloat(prompt("Jogador 1-> Digite seu número: "));
            var num2 = parseFloat(prompt("Jogador 2-> Digite seu número: "));

            if (num1 === num2){
                alert("Vocês empataram!");
            }else{
                var numSort = parseInt(Math.random() * 2);
                if (numSort === 0){
                    if (num1 < num2){
                        alert("O Jogador 2 ganhou!")
                    }else{
                        alert("O Jogador 1 ganhou!")
                    }
                }else{
                    if(num1 > num2){
                        alert("O Jogador 1 ganhou!")
                    }else{
                        alert("O Jogador 2 ganhou!")
                    }
                }
            }

        </script>

    </body>

</html>
