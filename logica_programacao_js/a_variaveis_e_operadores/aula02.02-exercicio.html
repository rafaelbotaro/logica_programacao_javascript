<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Exercício Soma, Subtração, Divisão e Multiplicação</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>

        <script>

            var num1 = parseInt(prompt("Digite um número: "));
            var num2 = parseInt(prompt("Digite outro número: "));

            var soma = num1 + num2;
            var sub = num1 - num2;
            var mult = num1 * num2;
            var div = num1 / num2;

            alert("A soma de "+num1+" + "+num2+" é "+ (num1 + num2));
            alert("A soma de "+num1+" + "+num2+" é "+soma);
            
            alert("A subtração de "+num1+" - "+num2+" é "+ (num1 - num2));
            alert("A subtração de "+num1+" - "+num2+" é "+sub);

            alert("A multiplicação de "+num1+" * "+num2+" é "+ (num1 * num2));
            alert("A multiplicação de "+num1+" * "+num2+" é "+mult);

            alert("A divisão de "+num1+" / "+num2+" é "+ (num1 / num2));
            alert("A divisão de "+num1+" / "+num2+" é "+div);

        </script>

    </body>

</html>
