<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Arrays</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>ARRAYS</h1>

        <div id="output"></div>

        <script>

            var produtos = new Array('lapis', 'caneta', 'tesoura', 'cola', 'livro', 'borracha', 'caderno', 'estojo');

            produtos.push('compasso', 'cartolina');

            var output = document.querySelector('#output');
            var msg = ' ';

            for(var i = 0; i < produtos.length; i++){
                msg += 'Produto '+ (i+1) + ': '+ produtos[i] +'<br>';
            }
            output.innerHTML = msg;

        </script>

    </body>

</html>
