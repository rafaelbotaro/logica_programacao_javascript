<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Referência vs Valor</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Referência vs Valor</h1>
        <div id="output"></div>

        <script>
            
          var arr = [1, 3, 6, 9];
          var arr2 = dobrar(arr);

          function dobrar(arr){
              var arrTemp =[];
              for(var i = 0; i < arr.length; i++){
                  arrTemp[i] = arr[i] * 2;
              }
              return arrTemp;
          }

          console.log(arr);
          console.log(arr2);


        </script>

    </body>

</html>
