<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Inserção de Conteúdo HTML</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Inserir conteúdo no HTML com JavaScript</h2>

        <div id="output"></div>

        <script>

            var output = document.querySelector('#output');

            var mensagem = " ";
            for(var i = 0; i <= 30; i++){
                mensagem += "i: "+i+"<br>"
            }

            output.innerHTML = mensagem;

        </script>

    </body>

</html>
