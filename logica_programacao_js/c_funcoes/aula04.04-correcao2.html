<!DOCTYPE html>

<html>

    <head>
        <title> Calculadora Versão 004</title>
        <meta charset="utf-8">
    </head>

    <body>

        <h1>CALCULADORA</h1>
        
        <button onclick="iniciarcalculo('+')">+</button>
        <button onclick="iniciarcalculo('-')">-</button>
        <button onclick="iniciarcalculo('*')">*</button>
        <button onclick="iniciarcalculo('/')">/</button>
        <button onclick="limpar()">Clear</button>
        <div id="saidadedados"></div>

        <script>

            var n1 = prompt('Digite um numero');
            n1 = parseFloat(n1);

            escreve(n1);

            function limpar() {
                n1 = 0;
                escreve(n1);
            }

            function iniciarcalculo(sinal) {
                var n1 = document.querySelector('#saidadedados').textContent;
                n1 = parseFloat(n1);
                var n2 = prompt('Digite outro Número');
                n2 = parseFloat(n2);
                var msg = calcular(sinal, n1, n2)
                escreve(msg)
            }

            function escreve(mensagem) {
                var saidadedados = document.querySelector('#saidadedados')
                saidadedados.innerHTML = mensagem;
            }

            function calcular(sinal, n1, n2) {

                var valorinicial = null;

                switch (sinal) {

                    case '+':
                        valorinicial = n1 + n2;
                        break;

                    case '-':
                        valorinicial = n1 - n2;
                        break;

                    case '*':
                        valorinicial = n1 * n2;
                        break;

                    case '/':
                        valorinicial = n1 / n2;
                        break;

                }
                return valorinicial;
            }

        </script>

    </body>

</html>
