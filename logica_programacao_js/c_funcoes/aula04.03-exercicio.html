<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Exercício Calculadora - Refatorada</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Calculadora</h2>

        <button onclick="calcular('+')">+</button>
        <button onclick="calcular('-')">-</button>
        <button onclick="calcular('*')">x</button>
        <button onclick="calcular('/')">/</button>

        <div id="output"></div>

        <script>

            var num1 = parseFloat(prompt("Digite um número e escolha a operação abaixo: "));

            escreve();

            function escreve(){
                var output = document.querySelector('#output');
                output.innerHTML = num1;
            }

            function calcular(o){
                var num2 = parseFloat(prompt("Digite outro número: "));

                switch(o){

                    case '+':
                    num1 += num2;
                    break;

                    case '-':
                    num1 -= num2;
                    break;

                    case '*':
                    num1 *= num2;
                    break;

                    case '/':
                    num1 /= num2;
                }
                escreve();
            }

        </script>

    </body>

</html>
