<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Funções Sem Parâmetros</title>

        <style  type="text/css">

            body{
                font-family: Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>

        <h1>Lógica de Programação com JavaScript</h1>
        <h2>Funções sem parâmetros (void)</h2>

        <button onclick="mostrarTabuada()">Criar Tabuada</button>
        <button onclick="limparTabuada()">Limpar Tabuada</button>

        <div id="output"></div>

        <script>

            function mostrarTabuada(){
                var num = parseFloat(prompt("Digite um número: "));
                limparTabuada();
                for(var i = 0; i <= 10; i++){
                    mensagem += num + ' x ' + i +' = ' + (num * i) + '<br>';
                }
                output.innerHTML = mensagem;
            }

            function limparTabuada(){
                mensagem = '';
                output.innerHTML = mensagem;
            }

            var output = document.querySelector('#output');
            var mensagem = '';

        </script>

    </body>

</html>
